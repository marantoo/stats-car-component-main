<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon (1).ico">


  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- STYLE -->

    <link rel="stylesheet" href="design/style.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 col-a col-sm-12 order-lg-1 order-2">
         <h1>Get <span>insights</span> that help your business grow.</h1>
         <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
         experience, and overall efficiency.</p>
         <div class="container">
           <div class="row align-items-center numbers">
             <div class="col-lg-4 col-sm-12">
               <h3>10k+</h3>
               <p class="stat-headings">COMPANIES</p>
             </div>
             <div class="col-lg-4 col-sm-12">
               <h3>314</h3>
               <p class="stat-headings">TEMPLATES</p>
             </div>
             <div class="col-lg-4 col-sm-12">
               <h3>12M+</h3>
               <p class="stat-headings">QUERIES</p>
             </div>
           </div>

         </div>
      </div>
    <div class="col-lg-6 col-sm-12 order-lg-2 order-1">
      <div class="color-img-desktop">
        <img class="img-desktop" src="images/image-header-desktop.jpg" alt="img-desktop">
      </div>

    </div>
   </div>
  </div>







  <div class="attribution">
    <p class="challenge">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p class="marantoo">Coded by <a href="https://github.com/marantoo" target="_blank">Marantoo :D</a></p>
  </div>
</body>
</html>
